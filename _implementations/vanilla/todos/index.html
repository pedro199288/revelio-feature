<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>

  <body>
    <div id="app">
      <div class="flex flex-col h-screen bg-gray-100">
        <header class="px-4 lg:px-6 h-14 flex items-center">
          <a class="flex items-center justify-center" href="/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span class="sr-only">TodoApp</span>
          </a>
          <nav class="ml-auto flex items-center gap-4 sm:gap-6">
            <button
              class="inline-flex h-9 items-center justify-center rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-slate-50 shadow transition-colors hover:bg-slate-900/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-slate-950 disabled:pointer-events-none disabled:opacity-50 dark:focus-visible:ring-slate-300"
              id="start-tour-todos"
            >
              Start tour
            </button>
            <a
              class="text-sm font-medium hover:underline underline-offset-4"
              href="/todos/index.html"
            >
              Todos
            </a>
            <a
              class="text-sm font-medium hover:underline underline-offset-4"
              href="/#features-section"
            >
              Features
            </a>
          </nav>
        </header>
        <main class="flex-1 overflow-y-auto p-6">
          <div class="flex flex-col items-center justify-center space-y-4">
            <div class="flex items-center gap-4" id="global-clock">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-8 w-8 text-gray-500"
              >
                <line x1="10" x2="14" y1="2" y2="2"></line>
                <line x1="12" x2="15" y1="14" y2="11"></line>
                <circle cx="12" cy="14" r="8"></circle>
              </svg>
              <span class="text-2xl font-medium text-gray-500">00:25:00</span>
            </div>
            <div class="flex items-center gap-4" id="global-clock-controls">
              <button
                class="inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 rounded-full p-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-6 w-6 text-gray-500"
                >
                  <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
              </button>
              <button
                class="inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 rounded-full p-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-6 w-6 text-gray-500"
                >
                  <rect width="4" height="16" x="6" y="4"></rect>
                  <rect width="4" height="16" x="14" y="4"></rect>
                </svg>
              </button>
              <button
                class="inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 rounded-full p-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-6 w-6 text-gray-500"
                >
                  <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                </svg>
              </button>
            </div>
          </div>
          <div class="bg-slate-50 rounded-xl p-8 my-4" id="todo-list-container">
            <h2 class="text-2xl font-bold">Todos</h2>
            <ul class="space-y-4 mt-8" id="todo-list"></ul>
          </div>
        </main>
        <footer class="p-6 bg-white shadow-md">
          <form class="flex items-center gap-4" id="add-todo-form">
            <input
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1 mr-4"
              id="new-todo-input"
              placeholder="New task"
              type="text"
            />
            <button
              type="submit"
              class="inline-flex bg-white items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
              id="add-todo-btn"
            >
              Add task
            </button>
          </form>
        </footer>
      </div>
    </div>
    <button
      class="fixed bottom-24 right-2 bg-white rounded-full shadow-md p-2 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
      id="scroll-to-top-btn"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="text-gray-500"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8.646 4.646a.5.5 0 01.708 0l3 3a.5.5 0 01-.708.708L8.5 6.707V12.5a.5.5 0 01-1 0V6.707L5.354 8.354a.5.5 0 01-.708-.708l3-3z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    <script type="module" src="/src/todos.ts"></script>
  </body>
</html>
